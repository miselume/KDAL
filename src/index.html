        <thead>
          <tr><th>Player</th><th>K</th><th>D</th><th>A</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="team">
      <h2>Blue Team</h2>
      <table id="blue-team">
        <thead>
          <tr><th>Player</th><th>K</th><th>D</th><th>A</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="main.js"></script>

</html>
